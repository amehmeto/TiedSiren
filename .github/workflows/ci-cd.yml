name: CI/CD Pipeline

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.6.1

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Run unit tests
        run: yarn test:cov

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 21.6.1

      - name: Install dependencies
        run: yarn install

      - name: Prebuild
        run: yarn prebuild:android

      - name: Build
        run: yarn build:android:local
